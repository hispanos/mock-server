<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock API Service - Administración</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .sidebar .nav-link {
            color: rgba(255,255,255,0.8);
            border-radius: 10px;
            margin: 5px 0;
            transition: all 0.3s ease;
        }
        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            color: white;
            background: rgba(255,255,255,0.1);
            transform: translateX(5px);
        }
        .main-content {
            background-color: #f8f9fa;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            transition: all 0.3s ease;
        }
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
        }
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        .table {
            border-radius: 10px;
            overflow: hidden;
        }
        .badge {
            border-radius: 20px;
            padding: 8px 12px;
        }
        .method-badge {
            font-size: 0.8em;
            font-weight: bold;
        }
        .method-get { background-color: #28a745; }
        .method-post { background-color: #007bff; }
        .method-put { background-color: #ffc107; color: #212529; }
        .method-delete { background-color: #dc3545; }
        .method-patch { background-color: #6f42c1; }
                 .method-options { background-color: #17a2b8; }
         .method-head { background-color: #6c757d; }
         
         /* Estilos para vista anidada */
         .route-card {
             margin-bottom: 20px;
             border: 1px solid #dee2e6;
             border-radius: 10px;
             overflow: hidden;
         }
         
         .route-header {
             background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
             padding: 15px;
             border-bottom: 1px solid #dee2e6;
         }
         
         .responses-container {
             background-color: #f8f9fa;
             padding: 15px;
         }
         
         .response-card {
             background: white;
             border: 1px solid #dee2e6;
             border-radius: 8px;
             margin-bottom: 15px;
             overflow: hidden;
         }
         
         .response-header {
             background-color: #e3f2fd;
             padding: 12px 15px;
             border-bottom: 1px solid #dee2e6;
         }
         
         .rules-container {
             background-color: #f5f5f5;
             padding: 10px 15px;
             border-top: 1px solid #dee2e6;
         }
         
         .rule-item {
             background-color: white;
             border: 1px solid #dee2e6;
             border-radius: 6px;
             padding: 10px;
             margin-bottom: 8px;
             font-size: 0.9em;
         }
         
         .expandable {
             cursor: pointer;
         }
         
         .expandable:hover {
             background-color: rgba(0,0,0,0.05);
         }
         
         .nested-actions {
             margin-top: 10px;
         }
         
         .nested-actions .btn {
             margin-right: 5px;
             font-size: 0.8em;
         }
         
         /* Estilos para acordeón */
         .accordion-toggle {
             cursor: pointer;
             transition: all 0.3s ease;
             padding: 8px 12px;
             border-radius: 6px;
             user-select: none;
         }
         
         .accordion-toggle:hover {
             background-color: rgba(0,0,0,0.05);
         }
         
         .accordion-toggle .fa-chevron-down {
             transition: transform 0.3s ease;
             color: #6c757d;
         }
         
         .accordion-toggle.collapsed .fa-chevron-down {
             transform: rotate(-90deg);
         }
         
         .accordion-content {
             overflow: hidden;
             transition: all 0.3s ease;
         }
         
         .accordion-content.collapsed {
             max-height: 0;
             padding-top: 0;
             padding-bottom: 0;
             opacity: 0;
             margin-top: 0;
             margin-bottom: 0;
         }
         
         .accordion-content.expanded {
             max-height: 2000px;
             opacity: 1;
         }
         
         /* Mejorar la apariencia de los contenedores */
         .responses-container {
             background-color: #f8f9fa;
             padding: 15px;
             border-radius: 0 0 8px 8px;
         }
         
         .rules-container {
             background-color: #f5f5f5;
             padding: 10px 15px;
             border-top: 1px solid #dee2e6;
             border-radius: 0 0 8px 8px;
         }
     </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h4 class="text-white">
                            <i class="fas fa-mock"></i> Mock API
                        </h4>
                        <p class="text-white-50 small">Servicio de Mocking</p>
                    </div>
                    
                                         <ul class="nav flex-column">
                         <li class="nav-item">
                             <a class="nav-link active" href="#" onclick="showSection('environments')">
                                 <i class="fas fa-globe me-2"></i>
                                 Environments
                             </a>
                         </li>
                         <li class="nav-item">
                             <a class="nav-link" href="#" onclick="showSection('routes')">
                                 <i class="fas fa-route me-2"></i>
                                 Rutas
                             </a>
                         </li>
                         <li class="nav-item mt-4">
                             <a class="nav-link" href="../" target="_blank">
                                 <i class="fas fa-external-link-alt me-2"></i>
                                 Probar API
                             </a>
                         </li>
                     </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2" id="section-title">Environments</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <button type="button" class="btn btn-primary" id="add-btn">
                            <i class="fas fa-plus me-2"></i>Agregar
                        </button>
                    </div>
                </div>

                <!-- Environments Section -->
                <div id="environments-section" class="section-content">
                    <div class="row" id="environments-list">
                        <!-- Environments will be loaded here -->
                    </div>
                </div>

                                 <!-- Routes Section -->
                 <div id="routes-section" class="section-content" style="display: none;">
                     <div class="row mb-3">
                         <div class="col-md-6">
                             <select class="form-select" id="environment-filter">
                                 <option value="">Todos los environments</option>
                             </select>
                         </div>
                         <div class="col-md-6 text-end">
                             <button class="btn btn-outline-secondary btn-sm me-2" onclick="expandAllSections()">
                                 <i class="fas fa-expand-alt me-1"></i>Expandir Todo
                             </button>
                             <button class="btn btn-outline-secondary btn-sm" onclick="collapseAllSections()">
                                 <i class="fas fa-compress-alt me-1"></i>Colapsar Todo
                             </button>
                         </div>
                     </div>
                     <div id="routes-container">
                         <!-- Routes will be loaded here with nested responses and rules -->
                     </div>
                 </div>

                
            </main>
        </div>
    </div>

    <!-- Modals -->
    <!-- Environment Modal -->
    <div class="modal fade" id="environmentModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="environmentModalTitle">Nuevo Environment</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="environmentForm">
                        <input type="hidden" id="environment-id">
                        <div class="mb-3">
                            <label for="environment-name" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="environment-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="environment-description" class="form-label">Descripción</label>
                            <textarea class="form-control" id="environment-description" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="environment-base-url" class="form-label">URL Base</label>
                            <input type="url" class="form-control" id="environment-base-url" required>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="environment-active" checked>
                                <label class="form-check-label" for="environment-active">
                                    Activo
                                </label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="saveEnvironment()">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Route Modal -->
    <div class="modal fade" id="routeModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="routeModalTitle">Nueva Ruta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="routeForm">
                        <input type="hidden" id="route-id">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="route-environment" class="form-label">Environment</label>
                                    <select class="form-select" id="route-environment" required>
                                        <!-- Options will be loaded -->
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="route-method" class="form-label">Método HTTP</label>
                                    <select class="form-select" id="route-method" required>
                                        <option value="GET">GET</option>
                                        <option value="POST">POST</option>
                                        <option value="PUT">PUT</option>
                                        <option value="DELETE">DELETE</option>
                                        <option value="PATCH">PATCH</option>
                                        <option value="OPTIONS">OPTIONS</option>
                                        <option value="HEAD">HEAD</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="route-path" class="form-label">Ruta</label>
                            <input type="text" class="form-control" id="route-path" placeholder="/api/users" required>
                        </div>
                        <div class="mb-3">
                            <label for="route-description" class="form-label">Descripción</label>
                            <textarea class="form-control" id="route-description" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="route-active" checked>
                                <label class="form-check-label" for="route-active">
                                    Activa
                                </label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="saveRoute()">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Response Modal -->
    <div class="modal fade" id="responseModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="responseModalTitle">Nueva Respuesta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="responseForm">
                        <input type="hidden" id="response-id">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="response-route" class="form-label">Ruta</label>
                                    <select class="form-select" id="response-route" required>
                                        <!-- Options will be loaded -->
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="response-name" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="response-name" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="response-status" class="form-label">Status Code</label>
                                    <input type="number" class="form-control" id="response-status" value="200" min="100" max="599" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="response-delay" class="form-label">Delay (ms)</label>
                                    <input type="number" class="form-control" id="response-delay" value="0" min="0">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <div class="form-check mt-4">
                                        <input class="form-check-input" type="checkbox" id="response-default">
                                        <label class="form-check-label" for="response-default">
                                            Respuesta por defecto
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="response-headers" class="form-label">Headers (JSON)</label>
                            <textarea class="form-control" id="response-headers" rows="3" placeholder='{"Content-Type": "application/json"}'></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="response-body" class="form-label">Body de Respuesta</label>
                            <textarea class="form-control" id="response-body" rows="8" placeholder='{"message": "Respuesta exitosa"}'></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="saveResponse()">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Rule Modal -->
    <div class="modal fade" id="ruleModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ruleModalTitle">Nueva Regla</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="ruleForm">
                        <input type="hidden" id="rule-id">
                        <div class="mb-3">
                            <label for="rule-response" class="form-label">Respuesta</label>
                            <select class="form-select" id="rule-response" required>
                                <!-- Options will be loaded -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="rule-name" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="rule-name" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="rule-type" class="form-label">Tipo de Regla</label>
                                    <select class="form-select" id="rule-type" required>
                                        <option value="header">Header</option>
                                        <option value="query">Query Parameter</option>
                                        <option value="body">Body</option>
                                        <option value="custom">Personalizada</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="rule-operator" class="form-label">Operador</label>
                                    <select class="form-select" id="rule-operator" required>
                                        <option value="equals">Igual a</option>
                                        <option value="contains">Contiene</option>
                                        <option value="regex">Regex</option>
                                        <option value="exists">Existe</option>
                                        <option value="not_exists">No existe</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="rule-field" class="form-label">Campo</label>
                            <input type="text" class="form-control" id="rule-field" placeholder="Nombre del campo">
                        </div>
                        <div class="mb-3">
                            <label for="rule-value" class="form-label">Valor</label>
                            <input type="text" class="form-control" id="rule-value" placeholder="Valor a comparar">
                        </div>
                        <div class="mb-3">
                            <label for="rule-priority" class="form-label">Prioridad</label>
                            <input type="number" class="form-control" id="rule-priority" value="0" min="0">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="saveRule()">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
